<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><b>Customers | </b> <small>{{PageHeading}}</small></h3>
        <div class="btn-toolbar pull-right" style="margin-top: -27px;">
            <div class="btn-group">
                <a href="#/" class="btn btn-primary" ng-disabled="isBusy" > <i class="icon-list"></i></a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        
        <form class="form-horizontal" name="CustomerForm" role="form" novalidate ng-submit="Save()">
            <div class="form-group">
                <label for="FirstName" class="col-lg-3 control-label">First Name</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="FirstName" placeholder="First Name" name="FirstName" ng-model="NewItem.FirstName" required style="width:50%; display:inline">
                    <span class="error" ng-show="CustomerForm.FirstName.$error.required">*</span>
                </div>
            </div>
            <div class="form-group">
                <label for="LastName" class="col-lg-3 control-label">Last Name</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="LastName" placeholder="Last Name" name="LastName" ng-model="NewItem.LastName"  style="width:50%; display:inline">
                </div>
            </div>
            <div class="form-group">
                <label for="Age" class="col-lg-3 control-label">Age</label>
                <div class="col-lg-9">
                    <input type="number" class="form-control" id="Age" placeholder="Age" name="Age" ng-model="NewItem.Age" min="18" max="99" >
                </div>
            </div>
            <div class="form-group">
                <label for="Gender" class="col-lg-3 control-label">Gender</label>
                <div class="col-lg-9">
                    <input name="Gender" type="radio" ng-model="NewItem.Gender" value="M" style="display:inline"> Male <br />
                    <input name="Gender" type="radio" ng-model="NewItem.Gender" value="F" style="display:inline"> Female <br />                   
                </div>
            </div>
            <div class="form-group">
                <label for="Email" class="col-lg-3 control-label">Email</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" id="Email" placeholder="Email" name="Email" ng-model="NewItem.Email">
                </div>
            </div>

            <div class="form-group">
                <label for="IsActive" class="col-lg-3 control-label">Active?</label>
                <div class="col-lg-1">
                    <input type="checkbox" class="form-control" id="IsActive" name="IsActive" ng-model="NewItem.IsActive" ng-checked="NewItem.IsActive" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-primary" ng-disabled="CustomerForm.$invalid">Save</button>
                    <button type="button" class="btn btn-primary" ng-click="Delete()" ng-show="IsEditMode">Delete</button>
                    <a href="#/Locales" class="btn" ng-click="cancel()">Cancel</a>  
                </div>
            </div>
        </form>

    </div>
</div>
