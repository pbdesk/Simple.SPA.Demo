<div class="panel panel-default">
    <div class="panel-heading">
        <p class="panel-title"><b>Customers | </b><small>Total Records: {{data.length}}</small></p>
        <div class="btn-toolbar pull-right" style="margin-top: -30px;">
            <div class="btn-group">
                <button type="button" class="btn btn-primary" ng-click="Refresh()" ng-disabled="isBusy"><i class="icon-refresh"></i></button>
                <a href="#/Create" class="btn btn-primary" ng-disabled="isBusy"> <i class="icon-plus-sign"></i></a>
            </div>
        </div>

    </div>
    <div class="panel-body">

        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="isBusy">
                    <td colspan="5">
                        <div class="progress progress-striped active">
                            <div class="progress-bar" style="width: 100%">Loading....<i class="icon-spinner icon-spin"></i></div>
                        </div>
                    </td>
                </tr>
                <tr ng-repeat="i in data | orderBy:sortField" id="siteTR_{{i.Id}}">
                    <td>
                        <span ng-show="i.IsActive==false" style="color:red"><i class="icon-stop"></i></span>
                        <span ng-show="i.IsActive"><i class="icon-ok"></i></span>
                    </td>
                    <td>{{i.LastName}}, {{i.FirstName}}</td>
                    <td>{{i.Age}}</td>
                    <td>{{i.Gender}}</td>
                    <td>{{i.Email}}</td>
                    <td>
                        <a href="#/Edit/{{i.Id}}"><i class="icon-edit"></i></a>
                        &nbsp;&nbsp;&nbsp;
                        <a ng-click="Delete()"><i class="icon-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
